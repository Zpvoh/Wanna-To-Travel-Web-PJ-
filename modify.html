                    <li><input type="email" id="emailBox" class="navtext" form="log" size="20" placeholder="E-mail"></li>

</header>
<article>
    <section>
        <h2>Modify Photo Information</h2>
        <form name="upload" id="upload">
            <div>
                <img alt="img" src="" id="photo">
            </div>
            <div>
                <div>
                <label for="fileBox">New Photo</label>
                </div>
                <input type="file" id="fileBox" name="file">
            </div>
            <div>
                <input type="text" id="photoNameBox" placeholder="New Photo Name...You can input a new one here." name="photoName">
            </div>
            <div>
                <textarea placeholder="New Photo Description...You can input a new one here." name="description"></textarea>
            </div>
            <div>
                <input type="text" placeholder="New City..." name="city">
            </div>
            <div>
                <input type="text" placeholder="New Country..." name="country">
            </div>
            <div>
                <input type="text" placeholder="New Continent..." name="continent">
            </div>
            <div>
                <input type="number" placeholder="New Latitude..." name="latitude" min="-180" max="180">
            </div>
            <div>
                <input type="number" placeholder="New Longitude..." name="longitude" min="-90" max="90">
            </div>
            <div>
                <input type="button" value="Submit" id="submit">
            </div>
        </form>
    </section>

</article>
