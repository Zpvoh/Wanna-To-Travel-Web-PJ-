            <div>

            <div>
                <input type="number" placeholder="Latitude..." name="latitude" min="-180" max="180">
            </div>
            <div>
                <input type="number" placeholder="Longitude..." name="longitude" min="-90" max="90">
            </div>
            <div>
                <input type="button" value="Submit" id="submit">
            </div>
        </form>
